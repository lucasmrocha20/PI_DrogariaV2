<?xml version='1.0' encoding='UTF-8'	 ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Context-type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>

	<p:growl id="mensagem" />

	<h:form>
		<div id="principal">
			<p:layout style="min-width:400px;min-height:250px;" id="layout">
				<p:layoutUnit position="west" resizable="true" size="200"
					minSize="250">
					<div id="msg1">Seja Bem vindo</div>
					<br />
					<div id="msg2">Identifique-se por favor para utilizar o
						sistema.</div>
					<br />
					<h:panelGrid columns="2">
						<h:outputLabel value="CPF:" for="cpf" />
						<p:inputMask id="cpf" mask="999.999.999-99"
							value="#{usuarioController.usuario.pessoa.cpf}" required="true" />
						<h:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" maxlength="8"
							value="#{usuarioController.usuario.senha}" required="true" />
					</h:panelGrid>
					<br />
					<p:commandButton actionListener="#{autenticarController.autenticar()}"
						value="Acessar" update=":mensagem" />
					<br />
				</p:layoutUnit>
				
				<p:layoutUnit position="center" resizable="true" size="200"
					minSize="250">
					<h:graphicImage library="images" name="banner.jpg" styleClass="imagemCent"/>
				</p:layoutUnit>
			</p:layout>
		</div>

	</h:form>
</h:body>
</html>
